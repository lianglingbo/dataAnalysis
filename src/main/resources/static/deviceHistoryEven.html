<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width" />
	<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.css"  rel="stylesheet"/>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>

    <script src="js/tableExport.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/extensions/export/bootstrap-table-export.min.js"></script>
	<!-- 时间控件-->
	<link href="https://cdn.bootcss.com/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-datepicker/1.3.1/js/locales/bootstrap-datepicker.zh-CN.js"></script>
	<title>设备日志轨迹追踪</title>
</head>
<body>
<div class="panel-body" style="padding-bottom:0;">
	<div class="form-group">
		<div class="col-sm-12">
			<div class="col-sm-3">
				<div class="input-group" >
					<span class="input-group-addon">设备编号:deviceId</span>
					<input type="text" id="deviceId" class="form-control" placeholder="deviceId">
				</div>
			</div>

			<div class="col-sm-3">
				<div class="input-group" >
					<span class="input-group-addon">服务编号:serverId</span>
					<input type="text" id="serverId" class="form-control" placeholder="serverId">
				</div>
			</div>

			<div class="col-sm-3">
				<div class="input-group" >
					<span class="input-group-addon">事件:event</span>
					<input type="text" id="event" class="form-control" placeholder="event">
				</div>
			</div>

			<div class="col-sm-3">
				<div class="input-group" >
					<span class="input-group-addon">类型:type</span>
					<input type="text" id="type" class="form-control" placeholder="type">
				</div>
			</div>

		</div>
		<div class="col-sm-12">
			<div class="col-sm-5">
				<!-- 时间控件-->
				<!--指定 date标记-->
				<div class='input-group date col-sm-5' id='mydatetimepicker1'>
					<span class="input-group-addon">开始时间</span>
					<input type='text' class="form-control" id="datetime1"/>
					<span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
				</div>
			</div>


			<div class="col-sm-5">
				<!-- 时间控件-->
				<!--指定 date标记-->
				<div class='input-group date col-sm-5' id='mydatetimepicker2'>
					<span class="input-group-addon">结束时间</span>
					<input type='text' class="form-control" id="datetime2"/>
					<span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
				</div>
			</div>



			<div class="col-sm-1">
				<button type="button" id="query"   class="btn btn-info" onclick="showDevices()">查询</button>
			</div>

		</div>


	</div>
	<table id = "table"></table>
</div>
<script src="js/table-deviceHistoryEven.js"></script>
<script type="text/javascript">
    //日期插件
    $(function () {
        $('#mydatetimepicker1').datepicker({
            language: "zh-CN",
            autoclose: true,//选中之后自动隐藏日期选择框
            clearBtn: true,//清除按钮
            format: "yyyy-mm-dd"//日期格式，
        });
        $('#mydatetimepicker2').datepicker({
            language: "zh-CN",
            autoclose: true,//选中之后自动隐藏日期选择框
            clearBtn: true,//清除按钮
            format: "yyyy-mm-dd"//日期格式，
        });
    });
</script>
</body>
</html>
