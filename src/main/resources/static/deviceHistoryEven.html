<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width" />
	<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.css"  rel="stylesheet"/>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>

    <script src="js/tableExport.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/extensions/export/bootstrap-table-export.min.js"></script>
	<!-- 时间控件-->
	<link href="https://cdn.bootcss.com/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-datepicker/1.3.1/js/locales/bootstrap-datepicker.zh-CN.js"></script>
	<title>设备日志轨迹追踪</title>
</head>
<body>
<div style="width:20%;height:100%;padding-bottom:100%;float:left;">
			<div  >
				<div class="input-group" >
					<span class="input-group-addon">设备编号</span>
					<input type="text" id="deviceId" class="form-control" placeholder="deviceId">
				</div>
			</div>
			<div class="input-group"  >
				<span class="input-group-addon">事件类型</span>
				<select name="event" id="event" class="selectpicker show-tick form-control"   data-first-option="false"  required data-live-search="true">
					<option value=''>请选择事件类型</option>
					<option value='data'>data</option>
					<option value='data_failed'>data_failed</option>
					<option value='online'>online</option>
					<option value='offline'>offline</option>
					<option value='keepalive'>keepalive</option>
					<option value='open'>open</option>
					<option value='open_failed'>open_failed</option>
					<option value='close'>close</option>
					<option value='close_failed'>close_failed</option>
					<option value='error'>error</option>
					<option value='unknown'>unknown</option>
				</select>
			</div>
				<!-- 时间控件-->
				<!--指定 date标记-->
				<div class='input-group date ' id='mydatetimepicker1'>
					<span class="input-group-addon">开始时间</span>
					<input type='text' class="form-control" id="datetime1"/>
					<span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
				</div>
				<!-- 时间控件-->
				<!--指定 date标记-->
				<div class='input-group date  ' id='mydatetimepicker2'>
					<span class="input-group-addon">结束时间</span>
					<input type='text' class="form-control" id="datetime2"/>
					<span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
				</div>
	<div  >
		<button type="button" id="clear"   class="btn btn-info" onclick="clearAll()">清空</button>
		<button type="button" id="query"   class="btn btn-info" onclick="showDevices()">查询</button>
	</div>


</div>
<div style="float:right;width:75%;height:100%;padding-bottom:100%;">
	<table id = "table"></table>
</div>
<script src="js/table-deviceHistoryEven.js"></script>
<script type="text/javascript">
    //日期插件
    $(function () {
        $('#mydatetimepicker1').datepicker({
            language: "zh-CN",
            autoclose: true,//选中之后自动隐藏日期选择框
            clearBtn: true,//清除按钮
            format: "yyyy-mm-dd"//日期格式，
        });
        $('#mydatetimepicker2').datepicker({
            language: "zh-CN",
            autoclose: true,//选中之后自动隐藏日期选择框
            clearBtn: true,//清除按钮
            format: "yyyy-mm-dd"//日期格式，
        });
    });
</script>
</body>
</html>
