<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width" />
	<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.css"  rel="stylesheet"/>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>

    <script src="js/tableExport.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/extensions/export/bootstrap-table-export.min.js"></script>
    <!-- 时间控件-->
    <link href="https://cdn.bootcss.com/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.3.1/js/locales/bootstrap-datepicker.zh-CN.js"></script>

	<title>水表用水量信息</title>
</head>
<body>
<div class="panel-body" style="padding-bottom:0;">
	<div class="form-group" >
        <div class="col-sm-8" >
            <!-- 时间控件-->
                <!--指定 date标记-->
                <div class='input-group date col-sm-4' id='mydatetimepicker'>
                    <span class="input-group-addon">时间</span>
                    <input type='text' class="form-control" id="datetime"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <button type="button"   class="btn btn-info" onclick="getWaterMeterFromDruid()">每日用水量统计</button>
                <button type="button"   class="btn btn-danger" onclick="getDeviceInfoFromDruid()">详情</button>
        </div>
	</div>
	<table id = "table"></table>
    <!-- 模态框展示折线图（Modal） -->
    <div class="modal fade text-center" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="display: inline-block; width: auto;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div id="lineChart" style="width: 800px;height:300px;" style="display:none"></div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</div>

    <script type="text/javascript">
        //日期插件
        $(function () {
            $('#mydatetimepicker').datepicker({
                language: "zh-CN",
                autoclose: true,//选中之后自动隐藏日期选择框
                clearBtn: true,//清除按钮
                format: "yyyy-mm-dd"//日期格式，
            });
        });
    </script>
<script src="js/echarts.js"></script>
<script src="js/table-watermeter.js"></script>
</body>
</html>
